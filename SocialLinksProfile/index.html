<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <container>
    <img alt="Jessica Randall" src="assets/images/avatar-jessica.jpeg">
    <name>Jessica Randall</name><br>
    <location>London, United Kingdom</location><br>
    <info>"Front-end developer and avid reader."</info><br>

    <socials>
      <git class="social" href="#github">GitHub</git><br>
      <fem class="social" href="#frontendmentor">Frontend Mentor</fem><br>
      <lin class="social" href="#linkedin">LinkedIn</lin><br>
      <twt class="social" href="#twitter">Twitter</twt><br>
      <ins class="social" href="#instagram">Instagram</ins>
    </socials>
  </container>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
